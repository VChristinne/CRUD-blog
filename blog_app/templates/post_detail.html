{% extends 'base.html' %}

{% block title %}Detalhes Postagem{% endblock %}

{% block content %}
<div class="text-center">
  <br><h1>Post Detail</h1>
  <br><p style="text-align: center;">{{ post.create_at }}</p><br>
  <div class="card h-100 text-bg-light">
    <img src="{{post.image.url}}" class="card-img-top" alt="{{post.title}}">
    <div class="card-body">
      <p class="card-text">{{post.title}}</p>
      <p class="card-text">{{post.description}}</p>
      <a class="btn btn-warning" href="{% url 'post_update' post.id %}">Update</a>
      <a class="btn btn-danger" href="{% url 'post_delete' post.id %}">Delete</a>
    </div>
  </div>
</div>
{% endblock content %}
