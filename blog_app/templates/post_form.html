{% extends 'base.html' %}

{% block title %}Create/Update Post{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <h1>{% if request.path == '/post_create' %}Create Post{% else %}Update Post{% endif %}</h1>

        <form method="post" action="{% if request.method == 'POST' %}{% url 'post_create' %}{% endif %}"
              enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Create</button>
        </form>

    </div>

</div>

{% endblock content %}
